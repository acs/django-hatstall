<VirtualHost *:80>
	# Basic Apache config
	# ServerName 127.1.1.1
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	ErrorLog ${APACHE_LOG_DIR}/hatstall-error.log
	CustomLog ${APACHE_LOG_DIR}/hatstall-access.log combined

	# WSGI specific config
	LogLevel info

	WSGIDaemonProcess 127.1.1.1 python-path=/home/grimoirelab/grimoirelab-hatstall/django-hatstall/
	WSGIProcessGroup 127.1.1.1 

	WSGIScriptAlias / /home/grimoirelab/grimoirelab-hatstall/django-hatstall/django_hatstall/wsgi.py process-group=127.1.1.1

	<Directory /home/grimoirelab/grimoirelab-hatstall/django-hatstall/django_hatstall/>
		<Files wsgi*.py>
			Require all granted
		</Files>
	</Directory>

</VirtualHost>
